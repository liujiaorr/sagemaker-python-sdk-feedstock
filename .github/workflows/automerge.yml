on:
  workflow_dispatch
permissions:
  id-token: write
  contents: read
jobs:
  automerge-action:
    runs-on: ubuntu-latest
    name: automerge
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::312598714048:role/ses-github-actions-role
          aws-region: us-east-1
          role-skip-session-tagging: true
          audience: https://sts.us-east-1.amazonaws.com
      - name: Send email using AWS SES
        if: success()
        uses: dsfx3d/action-aws-ses@v1
        with:
          to: 'liujiaor@amazon.com'
          from: 'sender@example.com'
          subject: 'GitHub Action Test'
          body: 'This is a test email sent from a GitHub Action.'
